<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>React Js</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>
    <script type="text/babel">
        // function Comoponent
        function HelloWorld(props) {
            console.log(props);
            return (
                <div>
                    <h1>programmers</h1>
                    <p>Hello , {props.name}. Have a nice day!</p>
                    <Person name="Firoz" adress="Dhaka" contract="01940533029"/>
                </div>
            );
        }
        //class component
        class MyAgeClas extends React.Component{
            render(){
                var persondata=this.props;
                return(
                    <div>
                        <h1>Personal information</h1>
                        <p>Name ={persondata.name}, address= {persondata.adress} ,Contract= {persondata.contract}</p>
                    </div>
                );
            }
        }
        // function Comoponent
        function Person(props)
        {
            return(
                <div>
                    <h1> Name is : {props.name}</h1>
                    <h1> Addres is : {props.adress}</h1>
                    <h1> Contract is : {props.contract}</h1>
                    <MyAgeClas  name={props.name} address={props.adress} contract={props.contract}/>
                </div>
            );
        }
        ReactDOM.render(
            <div>
                <HelloWorld name="Akteruzzaman"/>
                <HelloWorld name="Suroz"/>
                
                
            </div>,
            document.getElementById('root')
        );

    </script>
</body>

</html>
